<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./jsLibararys/idb.js"></script>
    <script src="./jsLibararys/main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />

    <style></style>
  </head>
  <body class="d-flex justify-content-center align-items-start">
    <div class="parent justify-content-center align-items-center">
      <div class="text-center">
        <h1>To DO List</h1>
      </div>

      <div id="add">
        <!-- <ul id="list-tasks">
        </ul> -->
        <!-- <h4 class="add" style="display: none">hhheey all</h4> -->
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="form" class="text-center">
          <h2 class="text-center">Add new to do</h2>
          <label for="title"> Task title</label>
          <input type="text" class="title" id="title" /><br />
          <label for="Hours"> Hours (hh)</label>
          <input type="number" id="Hours" />
          <label for="Mins"> Mins (mm)</label>
          <input type="number" id="Mins" />
          <br />
          <label for="Day">Day</label>
          <select name="Day" id="Day">
            <option selected value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label for="Months">Months</label>
          <select id="Months">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <!-- <input type="number" name="Months" id="Months" /> -->
          <label for="Year">Year</label>
          <select id="Year">
            <option selected value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            <option value="2045">2045</option>
            <option value="2046">2046</option>
            <option value="2047">2047</option>
            <option value="2048">2048</option>
            <option value="2049">2049</option>
            <option value="2050">2050</option>
            >
          </select>
          <button class="Addbtn d-block" onclick="idbApp.addOneOfList()">
            Add task
          </button>
        </div>
      </div>
      <button class="edit" style="margin: 10px 250px; width: 200px">
        Enable notification
      </button>
    </div>
    <script>
      //to notify when i click Enable notification
      var btn_edit = document.getElementsByClassName("edit")[0];
      btn_edit.addEventListener("click", function () {
        if ("Notification" in window) {
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              const notification = new Notification("Do your task", {
                body: "notification now",
                icon: "../image/R.png",
              });
            } else {
              console.warn("Notification permission denied");
            }
          });
        }
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
